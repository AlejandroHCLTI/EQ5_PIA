<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Smiley Crown Dental Clinic</title>

    <style>
        /* --- Estilos generales --- */
        * {
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
        }

        body {
            background: linear-gradient(to right, #140087, #0abaff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .register-container {
            background-color: #ffffff;
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            text-align: center;
            border: 2px solid #0400ff;
        }

        .register-container h2 {
            color: #1900ff;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
        }

        /* --- Inputs --- */
        .input-group {
            text-align: left;
            margin-bottom: 1rem;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.3rem;
            font-weight: 600;
            color: #333;
        }

        .input-group input {
            width: 100%;
            padding: 0.6rem;
            border-radius: 10px;
            border: 1px solid #ccc;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            border-color: #1e00ff;
            outline: none;
        }

        /* --- Botón --- */
        .register-btn {
            width: 100%;
            padding: 0.8rem;
            background-color: #0d00ff;
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }

        .register-btn:hover {
            background-color: #593bff;
        }

        /* --- Texto adicional --- */
        p {
            margin-top: 1rem;
            color: #333;
        }

        a {
            color: #07006c;
            text-decoration: none;
            font-weight: 600;
        }

        a:hover {
            text-decoration: underline;
        }


        .logo {
            width: 100px;
            margin-bottom: 1rem;
        }
    </style>
</head>

<body>

    <div class="register-container">
        <img src="../assets/img/logo.png" alt="Logo" class="logo">
        <h2>Crear cuenta</h2>
        <form id="registerForm">
            <div class="input-group">
                <label for="name">Nombre completo</label>
                <input type="text" id="name" placeholder="Tu nombre completo" required>
            </div>
            <div class="input-group">
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" placeholder="ejemplo@correo.com" required>
            </div>
            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="••••••••" required>
            </div>
            <button type="submit" class="register-btn">Registrarse</button>
        </form>
        <p>¿Ya tienes cuenta? <a href="../InicioSesion/InicioSesion.html">Inicia sesión aquí</a></p>
    </div>
    <script>
        document.getElementById("registerForm").addEventListener("submit", function (e) {
            e.preventDefault(); 

            const nombre = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

  
            let usuarios = JSON.parse(localStorage.getItem("usuarios")) || [];

   
            const existe = usuarios.some(usuario => usuario.email === email);
            if (existe) {
                alert("Este correo ya está registrado. Inicia sesión en lugar de registrarte.");
                return;
            }


            usuarios.push({ nombre, email, password });
            localStorage.setItem("usuarios", JSON.stringify(usuarios));

            alert("Registro exitoso. Ahora puedes iniciar sesión.");
            window.location.href = "../InicioSesion/InicioSesion.html";
        });
    </script>

</body>

</html>
