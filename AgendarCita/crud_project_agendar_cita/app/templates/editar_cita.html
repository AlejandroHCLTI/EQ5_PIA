{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Cita</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body style="font-family:'Poppins',sans-serif; text-align:center;">
    <h2>Editar Cita</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" style="background-color:#056CF2; color:white; padding:10px 15px; border:none; border-radius:5px;">Guardar Cambios</button>
    </form>
    <a href="{% url 'lista_citas' %}">Volver a la lista</a>
</body>
</html>
