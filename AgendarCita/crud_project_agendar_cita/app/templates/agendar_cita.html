{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>Agendar Cita</title>

    <style>
        body {
        font-family: 'Poppins', sans-serif;
        margin: 0;
        padding: 0;
        background-image: url("{% static 'FONDODENTAL.jpg' %}");
        background-size: cover;          /* La imagen cubre toda la pantalla */
        background-repeat: no-repeat;    /* No se repite */
        background-attachment: fixed;    /* Fijo al hacer scroll */
        background-position: center;     /* Centrada */
        }

        header {
            background-color: #f2f2f2;
            text-align: center;
            color: #0540F2;
            padding: 1rem 0;
        }

        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .contenedor {
            background-color: white;
            padding: 2rem 3rem;
            box-shadow: 0 4px 15px #b8c9fd(0,0,0,0.1);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        h2 {
            color: #0554F2;
            margin-bottom: 1rem;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 1rem;
            text-align: left;
        }

        input, select {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            margin-top: 0.3rem;
        }

        button.agendarlista,
        a.agendarlista {
            background-color: #056CF2;
            color: white;
            border: none;
            padding: 0.8rem 1.2rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s;
            margin-top: 1rem;
            text-align: center;
        }

        button.agendarlista:hover,
        a.agendarlista:hover {
            background-color: #6B98F2;
        }


        .logo {
            width: 70px;
            position: absolute;
            top: 15px;
            right: 15px;
        }

        footer {
            text-align: center;
            color: #666;
            padding: 1rem 0;
            font-size: 0.9rem;
        }


        nav {
            background-color: #0554F2;
            text-align: center;
            padding: 10px 0;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav a:hover {
          color: #6B98F2;
        }
    </style>
</head>
<body>
<header>
    <h1>Smiley Crown Dental Clinic</h1>
    <p id="bienvenida"></p>
</header>

<nav>
    <a href="index.html">Inicio</a>
    <a href="nosotros.html">Nosotros</a>
    <a href="servicios.html">Servicios</a>
    <a href="citas.html">Agendar Cita</a>
    <a href="contacto.html">Contacto</a>
</nav>

<main>
    <div class="contenedor">
        <img src="{% static 'Logotipo.png' %}" alt="Logo del dentista" class="logo">
        <h2>
            <i class="fa-solid fa-calendar"></i> Agenda tu cita
        </h2>

        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="agendarlista">Agendar cita</button>
        </form>
        <a href="https://alejandrohclti.github.io/EQ5_PIA/AgendarCita/crud_project_agendar_cita/app/templates/lista_citas.html" class="agendarlista">
            <i class="fa-solid fa-list"></i> Ver lista de citas</cita>
        </a>

    </div>
</main>

<footer>
    <div style="text-align: center;">
    <a href="/admin/">Panel de administraci√≥n</a>
</div>
    &copy; 2025 Smiley Crown Dental Clinic
</footer>


<script>
  document.addEventListener('DOMContentLoaded', () => {
      const usuarioActivo = JSON.parse(localStorage.getItem('usuarioActivo'));

      if (usuarioActivo) {
          const span = document.getElementById('bienvenida');
          if (span) span.textContent = `Bienvenido, ${usuarioActivo.nombre}`;
      }
  });
</script>
</body>


</html>
